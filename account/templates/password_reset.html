{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-body">
        <h2 class="card-title">Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Reset</button>
        </form>
    </div>
</div>

{% endblock %}
